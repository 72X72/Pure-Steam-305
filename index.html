<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pure Steam Miami</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;900&display=swap');

  /* Base Reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Montserrat', sans-serif;
    background: #140024;
    color: #eee;
    min-height: 100vh;
    scroll-behavior: smooth;
    transition: background 0.5s, color 0.5s;
  }

  /* Container */
  .container {
    max-width: 960px;
    margin: 0 auto;
    padding: 2rem 1rem 4rem;
  }

  /* Header */
  header {
    text-align: center;
    margin-bottom: 3rem;
  }
  header h1 {
    font-size: 3rem;
    font-weight: 900;
    color: #ff3ecf;
    text-shadow: 0 0 20px #ff3ecf;
    margin-bottom: 0.25rem;
  }
  header p {
    font-size: 1.5rem;
    font-style: italic;
    color: #00f0ff;
    text-shadow: 0 0 12px #00f0ff;
  }

  /* Hero */
  .hero {
    text-align: center;
    margin-bottom: 3rem;
  }
  .hero p {
    font-size: 1.35rem;
    font-weight: 700;
    color: #eee;
    margin-bottom: 1.5rem;
    text-shadow: 0 0 10px #ff3ecf;
  }
  .book-now-btn {
    background: linear-gradient(90deg, #ff3ecf, #00f0ff);
    color: white;
    font-weight: 900;
    font-size: 1.3rem;
    padding: 1rem 4rem;
    border-radius: 30px;
    box-shadow: 0 0 30px #ff3ecf, 0 0 40px #00f0ff;
    text-transform: uppercase;
    border: none;
    cursor: pointer;
    transition: box-shadow 0.6s ease-in-out;
  }
  .book-now-btn:hover,
  .book-now-btn:focus {
    box-shadow: 0 0 50px #ff3ecf, 0 0 70px #00f0ff;
    outline: none;
    animation: pulseGlow 2s infinite alternate;
  }
  @keyframes pulseGlow {
    from { box-shadow: 0 0 40px #ff3ecf, 0 0 60px #00f0ff; }
    to { box-shadow: 0 0 70px #ff3ecf, 0 0 90px #00f0ff; }
  }

  /* Sticky Book Now button */
  #stickyBookNow {
    position: fixed;
    bottom: 25px;
    right: 25px;
    z-index: 9999;
    background: linear-gradient(90deg, #ff3ecf, #00f0ff);
    color: white;
    font-weight: 900;
    font-size: 1.2rem;
    padding: 1rem 2.5rem;
    border-radius: 35px;
    box-shadow: 0 0 25px #ff3ecf, 0 0 35px #00f0ff;
    cursor: pointer;
    border: none;
    text-transform: uppercase;
    transition: box-shadow 0.6s ease-in-out;
  }
  #stickyBookNow:hover,
  #stickyBookNow:focus {
    animation: pulseGlow 2s infinite alternate;
    outline: none;
  }

  /* What We Clean Section */
  .what-we-clean {
    background: rgba(255 255 255 / 0.1);
    border-radius: 25px;
    box-shadow: 0 0 25px rgba(255, 62, 207, 0.6), 0 0 35px rgba(0, 240, 255, 0.6);
    padding: 2rem;
    margin-bottom: 3rem;
  }
  .what-we-clean h2 {
    font-size: 2.6rem;
    font-weight: 900;
    color: #ff3ecf;
    text-shadow: 0 0 20px #ff3ecf;
    margin-bottom: 2rem;
    text-align: center;
  }

  /* Collapsible groups for services */
  .service-group {
    background: rgba(255 255 255 / 0.1);
    margin-bottom: 1rem;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(255, 62, 207, 0.5), 0 0 25px rgba(0, 240, 255, 0.5);
  }
  .service-group button.toggle-btn {
    width: 100%;
    background: transparent;
    border: none;
    color: #ff3ecf;
    font-weight: 900;
    font-size: 1.6rem;
    padding: 1rem 1.5rem;
    text-align: left;
    cursor: pointer;
    text-shadow: 0 0 10px #ff3ecf;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 20px;
  }
  .service-group button.toggle-btn:focus {
    outline: 3px solid #00f0ff;
  }
  .service-group button.toggle-btn .arrow {
    transition: transform 0.3s ease;
  }
  .service-group button.toggle-btn[aria-expanded="true"] .arrow {
    transform: rotate(90deg);
  }
  .service-list {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.5s ease;
    padding: 0 1.5rem;
    color: #eee;
    font-weight: 700;
    font-size: 1.15rem;
    list-style: none;
    margin: 0;
  }
  .service-list.open {
    max-height: 500px; /* Enough to show all items */
    margin-top: 1rem;
  }
  .service-list li {
    margin-bottom: 0.7rem;
    padding-left: 30px;
    position: relative;
  }
  .service-list li::before {
    content: attr(data-icon);
    position: absolute;
    left: 0;
    top: 0;
    font-size: 1.3rem;
  }

  /* Safe & strong message */
  .safe-strong {
    text-align: center;
    font-size: 1.35rem;
    font-weight: 700;
    color: #00f0ff;
    text-shadow: 0 0 15px #00f0ff;
    max-width: 700px;
    margin: 2rem auto 0;
    line-height: 1.6;
  }

  /* Payments & Contact */
  .pay-contact {
    text-align: center;
    background: rgba(255 255 255 / 0.15);
    padding: 2rem;
    border-radius: 25px;
    box-shadow: 0 0 20px rgba(255, 62, 207, 0.5), 0 0 30px rgba(0, 240, 255, 0.5);
    margin-bottom: 3rem;
  }
  .pay-contact .links {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
    font-weight: 700;
    font-size: 1.1rem;
  }
  .pay-contact .links a {
    color: #00f0ff;
    text-decoration: none;
    text-shadow: 0 0 10px #00f0ff;
    transition: color 0.3s ease;
  }
  .pay-contact .links a:hover,
  .pay-contact .links a:focus {
    color: #ff3ecf;
    outline: none;
    text-shadow: 0 0 20px #ff3ecf;
  }
  .pay-contact .contact {
    margin-top: 1rem;
    font-weight: 600;
    font-size: 1rem;
    color: #666;
  }
  .pay-contact .contact a {
    color: inherit;
    text-decoration: none;
  }
  .pay-contact .contact strong {
    color: #ff3ecf;
    text-shadow: 0 0 8px #ff3ecf;
  }

  /* QR Code */
  .qr-code {
    margin-top: 1.5rem;
  }
  .qr-code img {
    border-radius: 12px;
  }

  /* Footer */
  footer {
    text-align: center;
    color: #999;
    font-size: 0.9rem;
  }

  /* Scroll-triggered fade-in animation */
  .fade-in {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1s ease-out, transform 1s ease-out;
  }
  .fade-in.visible {
    opacity: 1;
    transform: translateY(0);
  }

  /* Counters */
  .counters {
    display: flex;
    justify-content: space-around;
    margin: 3rem 0;
    gap: 2rem;
    flex-wrap: wrap;
  }
  .counter {
    background: rgba(255 255 255 / 0.1);
    padding: 1.5rem 2rem;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255, 62, 207, 0.6), 0 0 25px rgba(0, 240, 255, 0.6);
    text-align: center;
    flex: 1 1 150px;
    min-width: 150px;
    margin-bottom: 1rem;
  }
  .counter h3 {
    font-size: 2.5rem;
    font-weight: 900;
    color: #ff3ecf;
    text-shadow: 0 0 15px #ff3ecf;
    margin: 0 0 0.5rem;
  }
  .counter p {
    font-weight: 700;
    font-size: 1.2rem;
    color: #eee;
  }

  /* Language switcher */
  #langSwitcher {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(0,0,0,0.6);
    border-radius: 12px;
    box-shadow: 0 0 20px #ff3ecf;
    padding: 0.5rem 1rem;
    font-weight: 700;
    color: #eee;
    cursor: pointer;
    user-select: none;
    z-index: 10000;
  }
  #langSwitcher select {
    background: transparent;
    border: none;
    color: #eee;
    font-weight: 700;
    font-size: 1rem;
    outline: none;
    cursor: pointer;
  }

  /* Lightbox Styles */
  #lightboxOverlay {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 100000;
  }
  #lightboxOverlay.active {
    display: flex;
  }
  #lightboxOverlay img {
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 15px;
    box-shadow: 0 0 30px #ff3ecf, 0 0 40px #00f0ff;
  }
  #lightboxOverlay .closeBtn {
    position: absolute;
    top: 20px;
    right: 20px;
    color: #ff3ecf;
    font-size: 2.5rem;
    font-weight: 900;
    cursor: pointer;
    text-shadow: 0 0 15px #ff3ecf;
    user-select: none;
  }

  /* Gallery */
  .gallery {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 3rem;
  }
  .gallery img {
    width: 120px;
    height: 80px;
    object-fit: cover;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 0 10px #00f0ff;
    transition: box-shadow 0.3s ease;
  }
  .gallery img:hover,
  .gallery img:focus {
    box-shadow: 0 0 20px #ff3ecf;
    outline: none;
  }

  /* Dark mode toggle */
  #darkModeToggle {
    position: fixed;
    top: 20px;
    left: 20px;
    background: rgba(0,0,0,0.6);
    border-radius: 12px;
    padding: 0.5rem 1rem;
    color: #eee;
    font-weight: 700;
    cursor: pointer;
    user-select: none;
    z-index: 10000;
    border: none;
  }

  /* Dark mode styles */
  body.dark-mode {
    background: #0a0014;
    color: #bbb;
  }
  body.dark-mode header h1 {
    color: #ff6de0;
    text-shadow: 0 0 30px #ff6de0;
  }
  body.dark-mode header p {
    color: #36eaff;
    text-shadow: 0 0 15px #36eaff;
  }
  body.dark-mode .book-now-btn,
  body.dark-mode #stickyBookNow {
    background: linear-gradient(90deg, #ff6de0, #36eaff);
    box-shadow: 0 0 35px #ff6de0, 0 0 50px #36eaff;
  }
  body.dark-mode .book-now-btn:hover,
  body.dark-mode #stickyBookNow:hover {
    box-shadow: 0 0 60px #ff6de0, 0 0 80px #36eaff;
  }
  body.dark-mode .what-we-clean,
  body.dark-mode .pay-contact,
  body.dark-mode .counter {
    background: rgba(255 255 255 / 0.05);
    box-shadow: 0 0 25px rgba(255, 105, 255, 0.5), 0 0 35px rgba(0, 210, 255, 0.5);
  }
  body.dark-mode .service-group {
