<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pure Steam Miami</title>
<link rel="stylesheet" href="booking-style.css" />
<style>
  body {
    background: linear-gradient(135deg, #ff3ecf, #00f0ff);
    color: white;
    min-height: 100vh;
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    max-width: 900px;
    margin: 2rem auto 1rem;
    text-align: center;
  }
  header h1 {
    font-size: 3rem;
    font-weight: 900;
    text-shadow: 0 0 10px #ff3ecf, 0 0 20px #00f0ff;
    margin-bottom: 0.25rem;
  }
  header p {
    font-style: italic;
    font-size: 1.4rem;
    text-shadow: 0 0 8px #ff3ecf;
  }
  main {
    max-width: 900px;
    margin: 0 auto 3rem;
    padding: 0 1rem;
    text-align: center;
  }
  .hero h2 {
    font-size: 2.2rem;
    font-weight: 900;
    margin-bottom: 0.5rem;
    text-shadow: 0 0 10px #00f0ff;
  }
  .hero p {
    font-style: italic;
    font-size: 1.25rem;
    margin-bottom: 1.5rem;
    text-shadow: 0 0 8px #ff3ecf;
  }
  .book-now-btn {
    background: linear-gradient(90deg, #ff3ecf, #00f0ff);
    padding: 1rem 3rem;
    border-radius: 30px;
    color: white;
    font-weight: 900;
    font-size: 1.3rem;
    box-shadow: 0 0 20px #ff3ecf, 0 0 30px #00f0ff;
    text-transform: uppercase;
    text-decoration: none;
    display: inline-block;
    transition: box-shadow 0.3s ease;
  }
  .book-now-btn:hover,
  .book-now-btn:focus {
    box-shadow: 0 0 30px #ff3ecf, 0 0 50px #00f0ff;
    outline: none;
  }
  .links-section {
    margin-top: 3rem;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
  }
  .links-section h3 {
    font-weight: 900;
    margin-bottom: 1rem;
    text-shadow: 0 0 10px #ff3ecf;
  }
  .links-list {
    list-style: none;
    padding: 0;
    margin: 0 auto;
    display: flex;
    justify-content: center;
    gap: 2rem;
    flex-wrap: wrap;
  }
  .links-list li a {
    color: white;
    font-weight: 700;
    text-decoration: none;
    font-size: 1.1rem;
    border: 2px solid white;
    padding: 0.5rem 1rem;
    border-radius: 12px;
    transition: background-color 0.3s, color 0.3s;
    display: inline-block;
  }
  .links-list li a:hover,
  .links-list li a:focus {
    background-color: #ff3ecf;
    color: #000;
    border-color: #ff3ecf;
    outline: none;
  }
  footer {
    background: #000;
    color: #fff;
    padding: 1rem 1.5rem;
    text-align: center;
    font-size: 0.9rem;
  }
  footer .contact-info {
    font-weight: 700;
    color: #00f0ff;
  }
  footer .qr-code img {
    margin-top: 0.75rem;
    width: 140px;
    height: 140px;
    border-radius: 15px;
    border: 4px solid #ff3ecf;
    box-shadow: 0 6px 12px rgba(255, 62, 207, 0.5);
  }
</style>
</head>
<body>

<header>
  <h1>Pure Steam Miami</h1>
  <p>We Bring Miami’s Heat to Your Car</p>
</header>

<main>
  <section class="hero">
    <h2>Steam Over Stains — Anywhere in Miami</h2>
    <p>Book your service today!</p>
    <a href="booking.html" class="book-now-btn" aria-label="Book Now">Book Now</a>
  </section>

  <section class="links-section" aria-label="Payment and Social Media Links">
    <h3>Payment Methods & Social Media</h3>
    <ul class="links-list">
      <li><a href="https://cash.app/$puresteammiami" target="_blank" rel="noopener noreferrer" aria-label="Cash App">Cash App</a></li>
      <li><a href="https://www.paypal.me/puresteammiami" target="_blank" rel="noopener noreferrer" aria-label="PayPal">PayPal</a></li>
      <li><a href="https://chime.com" target="_blank" rel="noopener noreferrer" aria-label="Chime Bank">Chime</a></li>
      <li><a href="https://www.facebook.com/PureSteamMiam" target="_blank" rel="noopener noreferrer" aria-label="Facebook">Facebook</a></li>
      <li><a href="https://www.instagram.com/frank_b_white" target="_blank" rel="noopener noreferrer" aria-label="Instagram">Instagram</a></li>
      <li><a href="https://www.tiktok.com/@frankbwhite" target="_blank" rel="noopener noreferrer" aria-label="TikTok">TikTok</a></li>
    </ul>
  </section>
</main>

<footer>
  <div class="contact-info" aria-label="Contact Information">
    <p>Call/Text: (786) 297-3068</p>
    <p>Email: puresteammiami@gmail.com</p>
  </div>
  <div class="qr-code" aria-label="QR code linking to Pure Steam Miami website">
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=https%3A%2F%2F72x72.github.io%2FPure-Steam-305%2F&size=150x150" alt="QR code linking to Pure Steam Miami website" />
  </div>
</footer>

</body>
</html>
