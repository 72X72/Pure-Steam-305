<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pure Steam Miami</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;900&display=swap');

  /* Base Reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Montserrat', sans-serif;
    background: #140024;
    color: #eee;
    min-height: 100vh;
    scroll-behavior: smooth; /* For anchor smooth scroll */
    transition: background 0.5s, color 0.5s;
  }

  /* Container */
  .container {
    max-width: 960px;
    margin: 0 auto;
    padding: 1.5rem 1rem 3rem;
  }

  /* Header */
  header {
    text-align: center;
    margin-bottom: 2.5rem;
  }
  header h1 {
    font-size: 2.4rem;
    font-weight: 900;
    color: #ff3ecf;
    text-shadow: 0 0 20px #ff3ecf;
    margin-bottom: 0.15rem;
  }
  header p {
    font-size: 1.2rem;
    font-style: italic;
    color: #00f0ff;
    text-shadow: 0 0 12px #00f0ff;
  }

  /* Hero */
  .hero {
    text-align: center;
    margin-bottom: 2rem;
  }
  .hero p {
    font-size: 1.1rem;
    font-weight: 700;
    color: #eee;
    margin-bottom: 1rem;
    text-shadow: 0 0 10px #ff3ecf;
  }
  .book-now-btn {
    background: linear-gradient(90deg, #ff3ecf, #00f0ff);
    color: white;
    font-weight: 900;
    font-size: 1.1rem;
    padding: 0.8rem 3rem;
    border-radius: 30px;
    box-shadow: 0 0 30px #ff3ecf, 0 0 40px #00f0ff;
    text-transform: uppercase;
    border: none;
    cursor: pointer;
    transition: box-shadow 0.6s ease-in-out;
  }
  .book-now-btn:hover,
  .book-now-btn:focus {
    box-shadow: 0 0 50px #ff3ecf, 0 0 70px #00f0ff;
    outline: none;
    animation: pulseGlow 2s infinite alternate;
  }

  @keyframes pulseGlow {
    from { box-shadow: 0 0 40px #ff3ecf, 0 0 60px #00f0ff; }
    to { box-shadow: 0 0 70px #ff3ecf, 0 0 90px #00f0ff; }
  }

  /* Sticky Book Now button */
  #stickyBookNow {
    position: fixed;
    bottom: 25px;
    right: 25px;
    z-index: 9999;
    background: linear-gradient(90deg, #ff3ecf, #00f0ff);
    color: white;
    font-weight: 900;
    font-size: 1rem;
    padding: 0.8rem 2rem;
    border-radius: 28px;
    box-shadow: 0 0 25px #ff3ecf, 0 0 35px #00f0ff;
    cursor: pointer;
    border: none;
    text-transform: uppercase;
    transition: box-shadow 0.6s ease-in-out;
  }
  #stickyBookNow:hover,
  #stickyBookNow:focus {
    animation: pulseGlow 2s infinite alternate;
    outline: none;
  }

  /* What We Clean Section */
  .what-we-clean {
    background: rgba(255 255 255 / 0.1);
    border-radius: 25px;
    box-shadow: 0 0 25px rgba(255, 62, 207, 0.6), 0 0 35px rgba(0, 240, 255, 0.6);
    padding: 1.5rem 1.5rem 2rem;
    margin-bottom: 2.5rem;
  }
  .what-we-clean h2 {
    font-size: 2.2rem;
    font-weight: 900;
    color: #ff3ecf;
    text-shadow: 0 0 20px #ff3ecf;
    margin-bottom: 1.5rem;
    text-align: center;
  }

  /* Accordion styles */
  .accordion {
    max-width: 900px;
    margin: 0 auto;
  }
  .accordion-item {
    margin-bottom: 1rem;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(255, 62, 207, 0.5), 0 0 20px rgba(0, 240, 255, 0.5);
    background: rgba(255 255 255 / 0.1);
  }
  .accordion-header {
    background: linear-gradient(90deg, #ff3ecf, #00f0ff);
    color: white;
    padding: 1rem 1.5rem;
    font-size: 1.3rem;
    font-weight: 900;
    cursor: pointer;
    user-select: none;
    text-shadow: 0 0 8px #000;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .accordion-header:hover,
  .accordion-header:focus {
    background: linear-gradient(90deg, #ff63d7, #00eaff);
    outline: none;
  }
  .accordion-header::after {
    content: '+';
    font-size: 1.6rem;
    font-weight: 900;
    transition: transform 0.3s ease;
  }
  .accordion-header.active::after {
    content: '-';
    transform: rotate(180deg);
  }
  .accordion-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.35s ease, padding 0.35s ease;
    padding: 0 1.5rem;
    font-size: 1rem;
    font-weight: 700;
    color: #eee;
    line-height: 1.4;
  }
  .accordion-content.open {
    max-height: 1000px; /* plenty of height */
    padding: 0.8rem 1.5rem 1.2rem;
  }
  .accordion-content ul {
    margin: 0;
    padding-left: 1.4rem;
    list-style-type: disc;
  }
  .accordion-content ul li {
    margin-bottom: 0.4rem;
  }

  /* Safe & strong message */
  .safe-strong {
    text-align: center;
    font-size: 1.1rem;
    font-weight: 700;
    color: #00f0ff;
    text-shadow: 0 0 15px #00f0ff;
    max-width: 600px;
    margin: 1.5rem auto 0;
  }

  /* Payments & Social */
  .payments-social {
    text-align: center;
    background: rgba(255 255 255 / 0.15);
    padding: 1.5rem 2rem;
    border-radius: 25px;
    box-shadow: 0 0 20px rgba(255, 62, 207, 0.5), 0 0 30px rgba(0, 240, 255, 0.5);
    margin-bottom: 2rem;
  }
  .payments-social a {
    margin: 0 1rem;
    color: #00f0ff;
    font-weight: 900;
    font-size: 1rem;
    text-shadow: 0 0 10px #00f0ff;
    transition: color 0.3s ease;
    text-decoration: none;
  }
  .payments-social a:hover,
  .payments-social a:focus {
    color: #ff3ecf;
    outline: none;
    text-shadow: 0 0 20px #ff3ecf;
  }
  .payments-social .contact {
    margin-top: 1rem;
    font-size: 0.9rem;
    color: #ccc;
    font-weight: 600;
  }
  .payments-social .contact strong {
    color: #ff3ecf;
    text-shadow: 0 0 8px #ff3ecf;
  }

  /* Footer */
  footer {
    text-align: center;
    color: #999;
    font-size: 0.9rem;
  }

  /* Scroll-triggered fade-in animation */
  .fade-in {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1s ease-out, transform 1s ease-out;
  }
  .fade-in.visible {
    opacity: 1;
    transform: translateY(0);
  }

  /* Counters */
  .counters {
    display: flex;
    justify-content: space-around;
    margin: 3rem 0 2rem;
    gap: 1.5rem;
  }
  .counter {
    background: rgba(255 255 255 / 0.1);
    padding: 1.25rem 1.5rem;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255, 62, 207, 0.6), 0 0 25px rgba(0, 240, 255, 0.6);
    text-align: center;
    flex: 1;
    user-select: none;
  }
  .counter h3 {
    font-size: 2rem;
    font-weight: 900;
    color: #ff3ecf;
    text-shadow: 0 0 15px #ff3ecf;
    margin: 0 0 0.4rem;
  }
  .counter p {
    font-weight: 700;
    font-size: 1.1rem;
    color: #eee;
  }

  /* Language switcher */
  #langSwitcher {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(0,0,0,0.6);
    border-radius: 12px;
    box-shadow: 0 0 20px #ff3ecf;
    padding: 0.5rem 1rem;
    font-weight: 700;
    color: #eee;
    cursor: pointer;
    user-select: none;
    z-index: 10000;
  }
  #langSwitcher select {
    background: transparent;
    border: none;
    color: #eee;
    font-weight: 700;
    font-size: 1rem;
    outline: none;
    cursor: pointer;
  }

  /* Dark mode toggle */
  #darkModeToggle {
    position: fixed;
    top: 20px;
    left: 20px;
    background: rgba(0,0,0,0.6);
    border-radius: 12px;
    padding: 0.5rem 1rem;
    color: #eee;
    font-weight: 700;
    cursor: pointer;
    user-select: none;
    z-index: 10000;
  }

  /* Dark mode styles */
  body.dark-mode {
    background: #0a0014;
    color: #bbb;
  }
  body.dark-mode header h1 {
    color: #ff6de0;
    text-shadow: 0 0 30px #ff6de0;
  }
  body.dark-mode header p {
    color: #36eaff;
    text-shadow: 0 0 15px #36eaff;
  }
  body.dark-mode .book-now-btn,
  body.dark-mode #stickyBookNow {
    background: linear-gradient(90deg, #ff6de0, #36eaff);
    box-shadow: 0 0 35px #ff6de0, 0 0 50px #36eaff;
  }
  body.dark-mode .book-now-btn:hover,
  body.dark-mode #stickyBookNow:hover {
    box-shadow: 0 0 60px #ff6de0, 0 0 80px #36eaff;
  }
  body.dark-mode .what-we-clean,
  body.dark-mode .payments-social,
  body.dark-mode .counter {
    background: rgba(255 255 255 / 0.05);
    box-shadow: 0 0 25px rgba(255, 105, 255, 0.5), 0 0 35px rgba(0, 210, 255, 0.5);
  }
  body.dark-mode .service-group {
    background: rgba(255 255 255 / 0.05);
    box-shadow: 0 0 15px rgba(255, 105, 255, 0.4), 0 0 25px rgba(0, 210, 255, 0.4);
  }
  body.dark-mode .payments-social a {
    color: #36eaff;
    text-shadow: 0 0 20px #36eaff;
  }
  body.dark-mode .payments-social a:hover,
  body.dark-mode .payments-social a:focus {
    color: #ff6de0;
    text-shadow: 0 0 30px #ff6de0;
  }

  /* Responsive */
  @media (max-width: 700px) {
    .service-columns {
      flex-direction: column;
    }
    .accordion-header {
      font-size: 1.15rem;
    }
    .accordion-content {
      font-size: 0.95rem;
    }
    .counters {
      flex-direction: column;
      gap: 1rem;
    }
  }
  @media (max-width: 480px) {
    header h1 {
      font-size: 2rem;
    }
    header p {
      font-size: 1rem;
    }
    .hero p {
      font-size: 1rem;
    }
    .book-now-btn {
      font-size: 1rem;
      padding: 0.7rem 2.5rem;
    }
    .accordion-header {
      font-size: 1.05rem;
    }
    .accordion-content {
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>
