<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Now - Pure Steam Miami</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #ff3ecf, #00f0ff);
      color: white;
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 30px #ff3ecf, 0 0 40px #00f0ff;
    }
    h1 {
      text-align: center;
      font-weight: 900;
      margin-bottom: 2rem;
      text-transform: uppercase;
      text-shadow: 0 0 15px #ff3ecf;
    }
    label {
      display: block;
      font-weight: 700;
      margin: 1rem 0 0.5rem;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(90deg, #ff3ecf, #00f0ff);
      border: none;
      border-radius: 20px;
      color: white;
      font-weight: 900;
      font-size: 1.2rem;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 15px #ff3ecf, 0 0 25px #00f0ff;
      transition: box-shadow 0.3s ease;
    }
    button:hover, button:focus {
      box-shadow: 0 0 25px #ff3ecf, 0 0 40px #00f0ff;
      outline: none;
    }
  </style>
</head>
<body>
  <h1>Book Your Steam Clean</h1>
  <form action="https://formspree.io/f/xlezvkjq" method="POST">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="_replyto" required />

    <label for="service">Service</label>
    <select id="service" name="service" required>
      <option value="" disabled selected>Select a package</option>
      <option value="Playoff Polish">Playoff Polish</option>
      <option value="Heat Wave Clean">Heat Wave Clean</option>
      <option value="305 MVP Package">305 MVP Package</option>
      <option value="Interior Detailing">Interior Detailing</option>
      <option value="Exterior Steam Cleaning">Exterior Steam Cleaning</option>
      <option value="Full Vehicle Steam Clean">Full Vehicle Steam Clean</option>
      <option value="Boat Cleaning">Boat Cleaning</option>
      <option value="Custom Request">Custom Request</option>
    </select>

    <label for="date">Preferred Date</label>
    <input type="date" id="date" name="date" required />

    <button type="submit">Send Booking Request</button>
  </form>
</body>
</html>
